appId: com.ppbong.svg-converter-app

directories:
  output: release

files:
  - 'dist/main/**/*'
  - 'dist/preload/**/*'
  - 'dist/renderer/**/*'

win:
  target: [zip]
  icon: 'public/icon.ico'
  artifactName: SVG-Converter-${version}.zip

linux:
  target: [deb,rpm]
  icon: 'public/icon.png'
  artifactName: SVG-Converter-${version}.${ext}

mac:
  target: [dmg]
  icon: 'public/icon.icns'
  artifactName: SVG-Converter-${version}.dmg
